<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学生会用ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-4">学生会用ダッシュボード</h1>

<form method="POST">

<div class="row">
{% for category in categories %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>

                <!-- 上限変更 -->
                <label class="form-label">上限（学生会のみ変更可）</label>
                <input type="number"
                       name="budget_{{ category.id }}"
                       class="form-control mb-2"
                       value="{{ category.budget }}">

                <!-- 合計・残金表示 -->
                <p>
                    合計：{{ category.total }} 円<br>
                    残金：{{ category.remaining }} 円
                </p>

            </div>
        </div>
    </div>
{% endfor %}
</div>

<hr>

<!-- 全体合計表示 -->
<h4>全体合計：{{ grand_total }} 円</h4>

<button type="submit" class="btn btn-primary mt-3">
    上限を更新
</button>

<!-- ✅ user.html へ戻る（/ は使わない！） -->
<a href="{{ url_for('user.user') }}"
   class="btn btn-secondary mt-3">
   記入者画面に戻る
</a>

<!-- ✅ DB確認画面 -->
<a href="{{ url_for('admin.admin_db') }}"
   class="btn btn-outline-info mt-3 ms-2">
   DB確認画面へ
</a>

<!-- ✅ ログアウト -->
<a href="{{ url_for('auth.logout') }}"
   class="btn btn-outline-danger mt-3 ms-2">
   ログアウト
</a>

</body>
</html>
