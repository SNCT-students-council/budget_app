<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者用 DB 確認</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-4">提出内容確認（最新のみ表示）</h1>

<!-- CSV出力フォーム -->
<form method="POST">
    <button type="submit" name="export_csv" class="btn btn-primary mb-3">
        CSVでダウンロード（全履歴）
    </button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>ユーザーID</th>
            <th>役割</th>
            <th>カテゴリID</th>
            <th>部活ID</th>
            <th>金額</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.user_id }}</td>
            <td>{{ row.role }}</td>
            <td>{{ row.category_id }}</td>
            <td>{{ row.club_id }}</td>
            <td>{{ row.amount }}</td>
        </tr>
        {% endfor %}
        {% if rows|length == 0 %}
        <tr>
            <td colspan="6" class="text-center">該当なし</td>
        </tr>
        {% endif %}
    </tbody>
</table>

<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">上限変更画面に戻る</a>
<a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger mt-3">ログアウト</a>

</body>
</html>
